<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
  <img 
    src="https://ignug.yavirac.edu.ec/assets/images/web/logo_login.png"
    alt="Logo Yavirac"
    class="login-logo"
  />
</div>
      <h1>Sistema de Gestión</h1>
      <p>Iniciar Sesión</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="correo@ejemplo.com"
        >
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="email?.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="••••••"
        >
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">
            Mínimo 6 caracteres
          </span>
        </div>
        <!-- Selección de Rol -->
      <div class="form-group">
        <label for="role">Selecciona tu Rol</label>
        <select 
          id="role" 
          formControlName="role"
          class="form-control"
          [class.is-invalid]="role?.invalid && role?.touched"
        >
          <option value="">-- Seleccione un rol --</option>
          <option value="admin">Administrador</option>
          <option value="coordinator">Coordinador</option>
          <option value="tutor">Tutor Empresarial</option>
          <option value="student">Estudiante</option>
        </select>
        <div class="invalid-feedback" *ngIf="role?.invalid && role?.touched">
          <span *ngIf="role?.errors?.['required']">Debes seleccionar un rol</span>
        </div>
      </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="loading-content">
          <span class="spinner-border spinner-border-sm"></span>
          Ingresando...
        </span>
      </button>

      <div class="login-footer">
        <a routerLink="/auth/register">¿No tienes cuenta? Registrarse</a>
      </div>
    </form>
  </div>
</div>
